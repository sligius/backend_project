{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration </title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/back_img.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Every new book is a <br> new adventure</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="{% static 'images/back_img.jpg' %}" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Sign in</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Логин" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Пароль" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Войти">
              </div>
              <div class="text sign-up-text">Ещё нет аккаунта? <label for="flip"><br>Зарегистрируйтесь прямо сейчас!</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Sign up</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Логин" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Почта" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Пароль" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Зарегистрироваться">
              </div>
              <div class="text sign-up-text">Уже есть аккаунт? <label for="flip"><br>Просто войдите!</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
