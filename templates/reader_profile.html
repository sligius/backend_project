<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Reader profile</title>
    {% extends 'base.html' %}
    {% load static %}
    {% block additional_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/reader_profile.css' %}">
    {% endblock %}
</head>

<body>
{% block content %}
    <div class="container">
        <div class="card">
            <h1>Профиль {{ reader.user.username }}</h1>

            <div>
                <p>Имя: {{ reader.first_name }}
                    <a class="edit-link" href="{% url 'edit_profile' reader.user.username %}">
                        <i class="fas fa-edit edit-icon"></i>
                    </a>
                </p>
            </div>
            <div>
                <p>Фамилия: {{ reader.last_name }}
                    <a class="edit-link" href="{% url 'edit_profile' reader.user.username %}">
                        <i class="fas fa-edit edit-icon"></i>
                    </a>
                </p>
            </div>
            <div>
                <p>Email: {{ reader.email }}</p>
            </div>

            <div>
                <a class="fav-link" href="{% url 'favourite_books' reader.user.username %}">Любимые книги</a>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
